<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Pour que le viewport soit le même que la largeur de l'écran : -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icon de l'onglet-->
    <link rel="icon" href="./images/logo/ohmyfood@2x.svg" />
    <!-- lien vers les feuilles de styles-->
    <!--lien vers la police externe (mettre url)-->
    <link rel="stylesheet" href="https://*" />
    <!--lien vers la feuille de style-->
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!--lien vers la feuille de style TABLETTE-->
    <link
      rel="stylesheet"
      media="screen and (min-width:769px) and (max-width:992px)"
      href="*"
    />
    <!--lien vers la feuille de style MOBILE-->
    <link rel="stylesheet" media="screen and (max-width:768px)" href="*" />
    <!--lien vers la feuille de icone-->
    <script
      src="https://kit.fontawesome.com/bdc83bbed0.js"
      crossorigin="anonymous"
    ></script>

    <title>Ohmyfood</title>
  </head>
  <body>
    <!--div de l'ensemble de la page-->
    <header>
      <div class="logo">
        <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood" />
      </div>
    </header>
    <section id="under_header">
      <form class="location">
        <div id="search-location">
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
          <input type="search" placeholder="Paris, Belleville" id="city" />
        </div>
        <div id="slogan">
          <h1>Réservez le menu qui vous convient</h1>
          <h2>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </h2>
        </div>
        <button class="explor button">Explorer nos restaurants</button>
      </form>
    </section>
    <section id="button">
      <h3>Fonctionnement</h3>
      <div>
        <button class="buttonFonctionnement">
          <h4 class="num">1</h4>
          <i class="fa-solid fa-mobile-screen-button icoImg"></i>
          <span class="filter_txt">Choisissez un restaurant</span>
        </button>
        <button class="buttonFonctionnement">
          <h4 class="num">2</h4>
          <i class="fa-solid fa-list-ul icoImg"></i>
          <span class="filter_txt">Composez votre menu</span>
        </button>
        <button class="buttonFonctionnement">
          <h4 class="num">3</h4>
          <i class="fa-solid fa-store icoImg"></i>
          <span class="filter_txt">Dégustez au restaurant</span>
        </button>
      </div>
    </section>
  </body>
</html>
