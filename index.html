<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Pour que le viewport soit le même que la largeur de l'écran : -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icon de l'onglet-->
    <link rel="icon" href="./images/logo/ohmyfood@2x.svg" />
    <!-- lien vers les feuilles de styles-->
    <!--lien vers la police externe (mettre url)-->
    <link rel="stylesheet" href="https://*" />
    <!--lien vers la feuille de style-->
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!--lien vers la feuille de icone-->
    <script
      src="https://kit.fontawesome.com/bdc83bbed0.js"
      crossorigin="anonymous"
    ></script>

    <title>Ohmyfood</title>
  </head>
  <body>
    <div class="section--loader">
      <span class="loader loader__quart"></span>
      <span class="loader__text">Chargement...</span>
    </div>
    <header>
      <div>
        <img src="./images/logo/ohmyfood.png" alt="logo Ohmyfood" />
      </div>
    </header>
    <section id="under_header">
      <form>
        <div id="search-location">
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
          <input type="search" placeholder="Paris, Belleville" id="city" />
        </div>
        <div id="slogan">
          <h1 class="title__slogan">Réservez le menu qui vous convient</h1>
          <h2 class="subtitle__slogan">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </h2>
        </div>
        <button class="validation">Explorer nos restaurants</button>
      </form>
    </section>
    <section id="fonctionnement">
      <h3 class="title__section">Fonctionnement</h3>
      <div>
        <button>
          <span class="num__btn__fct">1</span>
          <i class="fa-solid fa-mobile-screen-button icoImg"></i>
          <span class="title__btn__fct">Choisissez un restaurant</span>
        </button>
        <button>
          <span class="num__btn__fct">2</span>
          <i class="fa-solid fa-list-ul icoImg"></i>
          <span class="title__btn__fct">Composez votre menu</span>
        </button>
        <button>
          <span class="num__btn__fct">3</span>
          <i class="fa-solid fa-store icoImg"></i>
          <span class="title__btn__fct">Dégustez au restaurant</span>
        </button>
      </div>
    </section>
    <section id="restaurant">
      <h3 class="title__section">Restaurants</h3>
      <div class="restaurant-liste">
        <article class="restaurant-unit">
          <a href="./MenuLaPalette.html">
            <figure class="restaurant-unit__photo">
              <p class="btn--new">Nouveau</p>
              <img
                src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="la palette du gout"
              />
              <figcaption class="restaurant-titre">
                <div>
                  <h4 class="restaurant--name">La palette du goût</h4>
                  <p class="restaurant--location">Ménilmontant</p>
                </div>
                <i class="fa-solid fa-heart relatheart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
        <article class="restaurant-unit">
          <a href="./MenuLaNote.html">
            <figure class="restaurant-unit__photo">
              <img
                src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La note enchantée"
              />
              <p class="btn--new">Nouveau</p>
              <figcaption class="restaurant-titre">
                <div>
                  <h4 class="restaurant--name">La note enchantée</h4>
                  <p class="restaurant--location">Charonne</p>
                </div>
                <i class="fa-solid fa-heart relatheart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
        <article class="restaurant-unit">
          <a href="./MenuALaFr.html">
            <figure class="restaurant-unit__photo">
              <img
                src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="A la française"
              />
              <figcaption class="restaurant-titre">
                <div>
                  <h4 class="restaurant--name">A la française</h4>
                  <p class="restaurant--location">Cité Rouge</p>
                </div>
                <i class="fa-solid fa-heart relatheart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
        <article class="restaurant-unit">
          <a href="./MenuLeDelice.html">
            <figure class="restaurant-unit__photo">
              <img
                src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le délice des sens"
              />
              <figcaption class="restaurant-titre">
                <div>
                  <!-- Titre de l'article -->
                  <h4 class="restaurant--name">Le délice des sens</h4>
                  <p class="restaurant--location">Folie-Méricourt</p>
                </div>
                <i class="fa-solid fa-heart relatheart"></i>
              </figcaption>
            </figure>
          </a>
        </article>
      </div>
    </section>
    <footer>
      <ul class="footer--ul">
        <li>
          <h5>ohmyfood</h5>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-handshake-angle"></i>Devenir parteanire</a
          >
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:pbarilepro@gmail.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
